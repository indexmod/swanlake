<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞–∂–º–∏ –Ω–∞ –∫—Ä—É–≥</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGpzMnpqdDB1MDFhY3dmYnIzY2ZuejE1MDZmdXV0Y3ExZTExem11YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjuUQ5gY8Pbkk/giphy.gif') no-repeat center center;
      background-size: cover;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      10% { clip-path: inset(10% 0 60% 0); transform: translate(-5px, 2px); }
      20% { clip-path: inset(20% 0 90% 0); transform: translate(3px, -3px); }
      30% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 1px); }
      40% { clip-path: inset(15% 0 70% 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(5% 0 90% 0); transform: translate(-3px, -1px); }
      60% { clip-path: inset(10% 0 60% 0); transform: translate(1px, 3px); }
      70% { clip-path: inset(5% 0 85% 0); transform: translate(-2px, 0px); }
      80% { clip-path: inset(20% 0 65% 0); transform: translate(2px, -2px); }
      90% { clip-path: inset(0 0 90% 0); transform: translate(0px, 0px); }
      100% { clip-path: inset(0 0 100% 0); transform: translate(0px, 0px); }
    }

    .coffee {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      z-index: 10;
    }

    .coffee a {
  text-decoration: none;
}

    .play-pause-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px; /* –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ */
    height: 40px;
    background-color: transparent;
    border: none; /* –£–±–∏—Ä–∞–µ–º —Ä–∞–º–∫—É */
    cursor: pointer;
    z-index: 10;
  }

  </style>
</head>
<body>
  <div class="background"></div>

  <div class="coffee">
    <a href="https://www.buymeacoffee.com/indexmod" target="_blank">‚òï</a>
  </div>

  <audio id="glitchAudio" loop>
    <source src="glitch.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="newsAudio" loop>
    <source src="news.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="swanlakeAudio" loop>
    <source src="swanlake.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play/Pause button -->
  <button class="play-pause-button" onclick="togglePlayPause()">üîà</button>

  <script>
    const glitchAudio = document.getElementById('glitchAudio');
    const newsAudio = document.getElementById('newsAudio');
    const swanlakeAudio = document.getElementById('swanlakeAudio');

    // Set volumes
    glitchAudio.volume = 1;    // 100%
    newsAudio.volume = 0.4;    // 70%
    swanlakeAudio.volume = 0.1; // 20%

    function playAllAudios() {
      glitchAudio.play();
      newsAudio.play();
      swanlakeAudio.play();
    }

    function pauseAllAudios() {
      glitchAudio.pause();
      newsAudio.pause();
      swanlakeAudio.pause();
      glitchAudio.currentTime = 0;
      newsAudio.currentTime = 0;
      swanlakeAudio.currentTime = 0;
    }

    function togglePlayPause() {
      if (glitchAudio.paused || newsAudio.paused || swanlakeAudio.paused) {
        playAllAudios();
      } else {
        pauseAllAudios();
      }
    }

    // Start playing all audios simultaneously
    playAllAudios();
  </script>

</body>
</html>
